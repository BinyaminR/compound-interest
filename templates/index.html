<!DOCTYPE html>
<html>
<head>
    <title>Compound Interest Calculator</title>
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        #calculator {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 300px;
            margin: 100px auto;
            border-radius: 10px;
        }
        input[type="number"], input[type="submit"] {
            margin: 5px;
            padding: 5px;
            width: 100%;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1>Compound Interest Calculator</h1>
        <form action="/" method="POST">
            <label for="principal">Initial Deposit:</label>
            <input type="number" step="0.01" name="principal" required><br>

            <label for="yearly_interest">Yearly Interest Rate (%):</label>
            <input type="number" step="0.01" name="yearly_interest" required><br>

            <label for="num_of_years">Number of Years:</label>
            <input type="number" name="num_of_years" required><br>

            <input type="submit" value="Calculate">
        </form>
    </div>
</body>
</html>
